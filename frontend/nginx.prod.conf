# frontend/nginx.prod.conf

server {
  listen 80;
  server_name localhost;

  # The root directory where our React app's static files are located
  root /usr/share/nginx/html;
  index index.html;

  location / {
    # This is the magic for SPAs:
    # 1. Try to find a file with the exact name ($uri)
    # 2. If not found, try to find a directory with that name ($uri/)
    # 3. If neither is found, fall back to serving /index.html
    # This lets React Router handle the routing.
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add headers for security and caching
  location ~* \.(?:css|js)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}